<mat-toolbar color="primary">
    <h3 [style.color]="'white'">ADMIN PORTAL</h3>
    <span class="example-spacer"></span>
    <div *ngIf=!loggedIn>
        <span><a mat-button [routerLink]="['/admin/login']">Login</a></span>
    </div>
    <div *ngIf="loggedIn">
        <span><a mat-button routerLink="/admin/listBook" routerLinkActive="router-link-active">View Book List</a></span>
        <span><a mat-button routerLink="/admin/newBook">Add a Book</a></span>
        <span (click)="logout()"><a mat-button>Logout</a></span>
    </div>
</mat-toolbar>
