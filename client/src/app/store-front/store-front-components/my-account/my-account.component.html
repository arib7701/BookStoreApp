<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h2 class="section-headline"><span>My Account</span></h2>
    </div>
    <div class="col-sm-4">
      <img src="../../../../assets/image/logo.png" class="float-right" style="width: 400px; z-index:1;" alt="logo">
    </div>
    <img src="../../../../assets/image/wood.png" class="img-fluid" style="position: absolute; margin-top:90px; z-index:-2;"
      alt="logo">
  </div>
  <hr style="position: absolute; width: 74%; height:6px; background-color:#333; z-index:-1; margin-top:-170px;" />
  <div class="row" style="margin-top: 30px;">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-9">
      <div class="panel-group">
        <div class="panel panel-default panel-faq" style="border:none;">
          <div class="panel-body" style="background-color:#ededed; margin-top: 20px;">
            <mat-tab-group>
              <mat-tab label="Login">
                <div style="margin-top:20px;">
                  <div *ngIf="loginError" style="color:red;">
                    Incorrect username or password;
                  </div>
                  <form (ngSubmit)="onLogin()">
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="Enter your username" required autofocus id="username"
                          name="username" [(ngModel)]="credential.username">
                      </mat-form-field>
                    </div>
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input type="password" matInput placeholder="Enter your password" required id="password" name="password"
                          [(ngModel)]="credential.password">
                      </mat-form-field>
                    </div>
                    <button mat-raised-button color="primary" type="submit">Log In</button>
                  </form>
                </div>
              </mat-tab>
              <mat-tab label="New Account">
                <div style="margin-top:20px;">
                  <div class="alert alert-info" *ngIf="emailSent">
                    An email has been sent to the email address you just registered. Please validate your email address
                    and update your password info.
                  </div>
                  <form (ngSubmit)="onNewAccount()">
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="Enter your username" required id="newUsername" name="newUsername"
                          [(ngModel)]="username">
                        <p *ngIf="usernameExists" style="color:red;">Username already exists</p>
                      </mat-form-field>
                    </div>
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input type="email" matInput placeholder="Enter your email" required id="email" name="email"
                          [(ngModel)]="email">
                        <p *ngIf="emailExists" style="color:red;">Email already exists</p>
                      </mat-form-field>
                    </div>
                    <button mat-raised-button color="primary" type="submit">Create New Account</button>
                  </form>
                </div>
              </mat-tab>
              <mat-tab label="Forget Password">
                <div style="margin-top:20px;">
                  <div class="alert alert-warning" *ngIf="emailNotExists">
                    Email doesn't exist.
                  </div>
                  <div class="alert alert-success" *ngIf="forgetPasswordEmailSent">
                    Email sent.
                  </div>
                  <form (ngSubmit)="onForgetPassword()">
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input type="email" matInput placeholder="Enter your registered email" required id="recoverEmail"
                          name="recoverEmail" [(ngModel)]="recoverEmail">
                      </mat-form-field>
                    </div>
                    <button mat-raised-button color="primary" type="submit">Submit</button>
                  </form>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
