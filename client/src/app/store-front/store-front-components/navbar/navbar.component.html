<div class="page-top" style="width: 100%; height: 20px; background-color: #f46b42"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/home">LE'S BOOKSTORE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/booklist">BOOK</a>
      </li>
      <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSearchByTitle()">
        <input class="form-control mr-sm-2" type="text" name="searchByTitle" [(ngModel)]="keyboard" placeholder="Book Title">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </ul>
    <ul class="navbar-nav mr-auto">
      <li *ngIf="!loggedIn" class="nav-item">
        <a class="nav-link" routerLink="/myAccount">MY ACCOUNT</a>

        <a class="nav-link" routerLink="/shoppingCart">SHOPPING CART</a>
      </li>
      <li *ngIf="loggedIn" class="nav-item">
        <a class="nav-link" routerLink="/myProfile">MY PROFILE</a>
      </li>
      <li *ngIf="loggedIn" class="nav-item">
        <a class="nav-link" (click)="logout()">LOGOUT</a>
      </li>
